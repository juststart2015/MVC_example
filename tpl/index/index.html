<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>主页</title>
	
	<link rel="stylesheet" href="img/css/layout.css" type="text/css" media="screen" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="img/css/ie.css" type="text/css" media="screen" />
	<script src="img/js/html5.js"></script>
	<![endif]-->
	<script src="img/js/jquery-1.5.2.min.js" type="text/javascript"></script>
	<script src="img/js/hideshow.js" type="text/javascript"></script>
	<script src="img/js/jquery.tablesorter.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="img/js/jquery.equalHeight.js"></script>
	<script type="text/javascript">
	$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	$(document).ready(function() {

	//When page loads...
	$(".tab_content").hide(); //Hide all content
	$("ul.tabs li:first").addClass("active").show(); //Activate first tab
	$(".tab_content:first").show(); //Show first tab content

	//On Click Event
	$("ul.tabs li").click(function() {

		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".tab_content").hide(); //Hide all tab content

		var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active ID content
		return false;
	});

});
    </script>
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
</script>

</head>


<body>
	<div id="page-bgtop">
		<div id="content">
			<!--  -->
			{foreach $data as $news}
			<div class="post">
				<p class="meta">{$news.author}发布于<span class="date">{$news.dateline}</span></p>
				<h2 class="title"><a href="index.php?controller=index&method=newsshow&id={$news.id}">{$news.title}</a></h2>
				<div class="entry">
					<p>{$news.content}</p>
				</div>
			</div>
			{/foreach}
		</div>
	</div>
	
	<div>
		<a name="about">
			<ul>
				<li>
					<h2>关于我们</h2>
					<p>{$about}</p>
				</li>
			</ul>
	</div>
</body>

</html>
